{% extends "base.html" %}

{% block title %}Select a Composer{% endblock %}

{% block content %}
<body class="bg-linen p-10">
    <!-- Header -->
    <header class="flex justify-between items-center bg-pumpkin text-white py-4 px-6">
        <h1 class="text-3xl font-bold">MySTRO</h1>
        <a href="/library" class="bg-dark-purple text-white px-4 py-2 rounded hover:bg-penn-red">Go to Library</a>
    </header>

    <!-- Main Content -->
    <main class="mt-10 max-w-5xl mx-auto">
        <div class="bg-white p-8 rounded-lg w-full max-w-4xl border border-battleship-gray mx-auto">
            <!-- "Welcome to MySTRO" text in deep purple -->
            <h2 class="text-3xl font-bold text-center text-dark-purple mb-8">Welcome to MySTRO</h2>

            <form action="/search" method="POST">
                <!-- Name Input -->
                <label for="namefield" class="block text-lg text-dark-purple font-semibold">Name:</label>
                <input type="text" id="namefield" name="name" placeholder="Enter your name"
                    class="w-full sm:w-1/3 p-6 mt-2 border border-battleship-gray rounded-md focus:ring-2 focus:ring-pumpkin focus:outline-none"
                    style="height: 50px; padding-left: 12px;" required>
                <br><br>

                <!-- Composer Dropdown -->
                <label for="composer_id" class="block text-lg text-dark-purple font-semibold">Choose a Composer:</label>
                <select id="composer_id" name="composer_id"
                    class="w-full sm:w-1/3 p-6 mt-2 border border-battleship-gray rounded-md focus:ring-2 focus:ring-pumpkin focus:outline-none"
                    style="height: 50px; padding-left: 12px;" required>
                    <option value="" disabled selected>Select a composer</option>
                    {% for composer in composers %}
                        <option value="{{ composer['id'] }}">{{ composer['complete_name'] }} ({{ composer['epoch'] }})</option>
                    {% endfor %}
                </select>
                <br><br>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full sm:w-1/3 bg-penn-red text-white py-6 px-6 rounded-lg font-bold hover:bg-dark-purple transition mt-6">
                    Submit
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 text-center text-battleship-gray py-4 border-t border-battleship-gray">
        <p>&copy; 2024 MySTRO. All rights reserved.</p>
    </footer>
</body>
{% endblock %}
