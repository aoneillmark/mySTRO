{% extends "base.html" %}

{% block title %}Select a Composer{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-linen">
  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold text-pumpkin mb-4">MySTRO</h1>
    <p class="text-battleship-gray mb-6">Find your favorite classical music pieces and composers.</p>

    <h2 class="text-2xl font-bold text-pumpkin mb-6">Composer Selection</h2>
    <form action="/search" method="POST" class="space-y-6">
      <div>
        <label for="namefield" class="block text-lg mb-2 text-dark-purple">Your Name</label>
        <input type="text" id="namefield" name="name" placeholder="Enter your username" class="w-full p-3 border border-pumpkin rounded bg-white" required>
      </div>

      <div>
        <label for="composer_id" class="block text-lg mb-2 text-dark-purple">Choose Composers</label>
        <select id="composer_id" name="composer_id" multiple class="w-full p-3 border border-pumpkin rounded bg-white h-40" required>
          {% for composer in composers %}
          <option value="{{ composer['id'] }}">{{ composer['name'] }} ({{ composer['epoch'] }})</option>
          {% endfor %}
        </select>
        <p class="text-sm text-battleship-gray mt-2">Hold Ctrl/Cmd to select multiple composers.</p>
      </div>

      <div>
        <label for="genres" class="block text-lg mb-2 text-dark-purple">Choose Genres</label>
        <select id="genres" name="genres" multiple class="w-full p-3 border border-pumpkin rounded bg-white h-40" required>
          {% for genre in genres %}
          <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
        <p class="text-sm text-battleship-gray mt-2">Hold Ctrl/Cmd to select multiple genres.</p>
      </div>

      <button type="submit" class="w-full bg-pumpkin text-white py-3 rounded font-bold hover:bg-dark-purple">Submit</button>
    </form>

    <div class="mt-6">
      <a href="/" class="inline-block text-pumpkin border border-pumpkin px-6 py-2 rounded hover:bg-pumpkin hover:text-white">Go Back</a>
    </div>
  </div>
</div>

<script>
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>
{% endblock %}
