<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select a Composer</title>
   <style>
       body {
           background-color: #FDF5E6;
           color: #8B4513;
           font-family: Georgia, serif;
           margin: 40px;
       }
       h1 {
           color: #D2691E;
           text-align: center;
       }
       form {
           background-color: #FFDAB9;
           padding: 30px;
           border-radius: 10px;
           max-width: 500px;
           margin: 20px auto;
           box-shadow: 3px 3px 10px rgba(139, 69, 19, 0.2);
       }
       label {
           display: block;
           margin-bottom: 8px;
           font-weight: bold;
       }
       input, select {
           width: 100%;
           padding: 8px;
           margin-bottom: 20px;
           border: 2px solid #D2691E;
           border-radius: 4px;
           box-sizing: border-box;
       }
       button {
           background-color: #D2691E;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
           width: 100%;
       }
       button:hover {
           background-color: #8B4513;
       }
   </style>
</head>
<body>
   <h1>mySTRO welcomes you to the Classical Extravaganza Form</h1>
   <form action="/search" method="POST">
       <label for="namefield">Name:</label>
       <input type="text" id="namefield" name="name" required>

       <label for="composer_id">Choose a Composer:</label>
       <select id="composer_id" name="composer_id" required>
           <option value="" disabled selected>Select a composer</option>
           {% for composer in composers %}
               <option value="{{ composer['id'] }}">{{ composer['complete_name'] }} ({{ composer['epoch'] }})</option>
           {% endfor %}
       </select>

       <label for="genre">Choose a Genre:</label>
       <select id="genre" name="genre" required>
           <option value="" disabled selected>Select a genre</option>
           {% for genre in genres %}
               <option value="{{ genre }}">{{ genre }}</option>
           {% endfor %}
       </select>

       <button type="submit">Submit</button>
   </form>
</body>
</html>
